<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>
    <!-- Your code goes here -->

    <hr />

    <div id="donationModule">

      <div id="fundsNeeded" class="quote-dark">
        <p class="text-center"><b>$167</b> still needed for this project</p>
      </div>
      <div class="bottom-arrow"></div>
      <!--  ~/quote box -->

      <div id="statusBar">
        <div class="status" style="width: 75%"></div>
      </div>
      <!-- ~/status bar -->

      <div id="donorBlast" class="hovering">
        <div class="content">
          <p><strong class="orange-txt">Only 3 days left</strong> to fund this project.</p>
          <br />
          <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>

          <div class="grid">
            <input id="donationInput" placeholder="$ 50"/>
            <button id="submitDonation" type="submit" class="green-btn">Give Now</button>
          </div>
          <!-- ~/donation input grid -->

          <a href="#" class="footlink">Why give $50?</a>
        </div>
        <!-- ~/blast content -->
      </div>
      <!-- ~/donation blast -->

      <div id="toolbar" class="grid">
        <button class="hovering">Save for later</button>
        <button class="hovering">Tell your friends</button>
      </div> <!-- ~/blast toolbar -->

    </div> <!-- ~/blast module -->

  </body>
</html>

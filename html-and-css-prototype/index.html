<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->

      <h2 class="text-center">In HTML and CSS...</h2>

    <div id="donationModule">

      <div id="fundsNeeded" class="quote-dark">
        <p class="text-center"><b>$167</b> still needed for this project</p>
      </div>
      <div class="bottom-arrow"></div>

      <div id="donorBlast" class="hovering">

        </div>

        <div class="content">
          <p><strong class="orange">Only 3 days left</strong> to fund this project.</p>
          <br />

          <div class="grid">
            <input placeholder="$50" id="donationInput"/>
            <button>Give Now</button>
          </div>

          <a href="#" class="footlink">Why give $50?</a>
        </div>
      </div>

      <div id="toolbar">
        <button class="hovering">Save for later</button>
        <button class="hovering">Tell your friends</button>
      </div>

    </div>
